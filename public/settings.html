<div id="settings-container">

<h1>Settings</h1>

    <h4>Shared with</h4>

      <div class="col s6 m3">
        <span id="display-shared"> </span>
      </div>

      

      <div class="row">
        <form class="col s12" id='shareForm'>
          <div class="row">
          <h4>Share this pet</h4>
            <div class="input-field col s6">
              <input placeholder="Email" id="share-pet-button" type="email" class="validate"> 
           </div>               
           <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
           </button>
        </form>
      </div>
  <br>
  <br>
  <br>
      
    
      <h5>Remove from My Pets</h5>
        <div class="col s8 m3">
          <a class="waves-effect waves-light btn-large" id="remove-pet-button"><i class="material-icons right">close</i>Remove Pet</a>
          <p> * The pet will still be available to those it was shared with </p>
        </div>
      
</div>

<script src="/assets/js/settings.js"></script>
