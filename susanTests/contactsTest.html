     <div class="container" id=contacts_container_1">
        <div class="row">
            <h4>Contacts</h4>
            <span class="waves-effect waves-light btn">Add an Contact</a></span>
        </div> 
    </div>
        
     <div class="container" id="contacts_container_2">
        <div class="row">
            <form class="col s12">

                <div class="row">
                    <div class="input-field col s6">
                        <input id="contact_name" type="text" class="validate">
                        <label for="contact_name">Contact Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="contact_service" type="text" class="validate">
                        <label for="contact_service">Service</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="contact_address" type="text" class="validate">
                        <label for="contact_address">Address</label>
                    </div>
                </div>

                 <div class="row">
                    <div class="input-field col s6">
                        <input id="contact" type="text" class="validate">
                        <label for="contact">Contact Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>

            </form>
        </div>
    </div>
